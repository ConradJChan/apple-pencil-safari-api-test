<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Touch API Tests</title>
  <style>
    body {
      position: absolute;
      margin: 0;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      font-size: 13px;
    }
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
<div id="force"></div>
<div id="touches"></div>
<canvas></canvas>
<script>
  var $force = document.querySelectorAll('#force')[0];
  var $touches = document.querySelectorAll('#touches')[0];
  var canvas = document.querySelectorAll('canvas')[0];
  canvas.width = window.innerWidth * 2;
  canvas.height = window.innerHeight * 2;
  var context = canvas.getContext('2d');

  canvas.addEventListener('touchstart', function (e) {
    var pressure = 0.1;
    var x, y;
    if (typeof(e.touches[0]["force"]) != "undefined") {
      if (e.touches[0]["force"] > 0) {
        pressure = e.touches[0]["force"];
      }
    } else {
      pressure = 1.0;
    }
    x                   = e.touches[0].pageX * 2;
    y                   = e.touches[0].pageY * 2;
    context.lineWidth   = pressure * 50;
    context.strokeStyle = 'black';
    context.lineCap     = 'round';
    context.lineJoin    = 'round';
    context.beginPath();
    context.moveTo(x, y);
  });

  canvas.addEventListener('touchend', function (e) {
    context.closePath();
  });

  canvas.addEventListener('touchmove', function (e) {
    var pressure = 0.1;
    var x, y;
    if (typeof(e.touches[0]["force"]) != "undefined") {
      if (e.touches[0]["force"] > 0) {
        pressure = e.touches[0]["force"];
      }
    } else {
      pressure = 1.0;
    }
    x                   = e.touches[0].pageX * 2;
    y                   = e.touches[0].pageY * 2;
    context.lineWidth   = pressure * 50;
    context.strokeStyle = 'black';
    context.lineCap     = 'round';
    context.lineJoin    = 'round';
    context.lineTo(x, y);
    context.stroke();
    context.closePath();
    context.beginPath();
    context.moveTo(x, y);
    $force.innerHTML   = 'force = ' + pressure;
    $touches.innerHTML = 'touches = ' + JSON.stringify(e.touches);
    e.preventDefault();
  })
</script>
</body>
</html>
